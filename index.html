<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกระดับชั้น</title>

    <style>
        body {
            margin: 0;
            font-family: "Sarabun", "Tahoma", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e0f7fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 30px 20px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 110px;
            margin: 0 auto 15px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #0d47a1;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #42a5f5, #26c6da);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        footer {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">

        <!-- โลโก้โรงเรียน -->
        <div class="logo">
            <img src="logo.jpg" alt="โลโก้โรงเรียน">
        </div>

        <h1>โครงการค่ายเสริมสร้างประสบการณ์ปฏิบัติการวิทยาศาสตร์</h1>
       <h3>กรุณาเลือกระดับชั้น</h3>
        <div class="buttons">
            <a class="btn" href="https://forms.gle/FORM_M1" target="_blank">
                มัธยมศึกษาปีที่ 1
            </a>

            <a class="btn" href="https://forms.gle/FORM_M2" target="_blank">
                มัธยมศึกษาปีที่ 2
            </a>

            <a class="btn" href="https://forms.gle/FORM_M3" target="_blank">
                มัธยมศึกษาปีที่ 3
            </a>

            <a class="btn" href="https://forms.gle/FORM_M4" target="_blank">
                มัธยมศึกษาปีที่ 4
            </a>

            <a class="btn" href="https://forms.gle/FORM_M5" target="_blank">
                มัธยมศึกษาปีที่ 5
            </a>

            <a class="btn" href="https://forms.gle/FORM_M6" target="_blank">
                มัธยมศึกษาปีที่ 6
            </a>
        </div>

        <footer>
            โรงเรียนสภาราชินี 2
        </footer>

    </div>

</body>
</html>
